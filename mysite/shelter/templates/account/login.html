{% load static %} <!-- Завантажуємо статичні файли -->

<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід</title>

  <!-- Підключаємо стилі для цієї сторінки безпосередньо в HTML -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f3e5;
      color: #3b3b3b;
      margin: 0;
      padding: 0;
    }

    .auth-page {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f8f8f8;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      color: #3b3b3b;
    }

    .auth-page h2 {
      color: #3b3b3b;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .auth-page form button[type="submit"] {
      background-color: #3b3b3b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .auth-page form button[type="submit"]:hover {
      background-color: #5e4033;
    }

    .auth-page p {
      text-align: center;
    }

    .auth-page a {
      color: #8b5a2b;
    }

    .auth-page a:hover {
      color: #5e4033;
    }
  </style>
</head>

<body>
  <div class="auth-page">
    <h2>Вхід</h2>
    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Увійти</button>
    </form>
    <p>Не маєте облікового запису? <a href="{% url 'account_signup' %}">Зареєструйтеся</a></p>
    <p>Після входу ви будете перенаправлені на вашу сторінку профілю.</p>
  </div>
</body>

</html>
